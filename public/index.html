<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script sync defer src="script.js"></script>
</head>
<body>
    <h1>Aloha Friends hope you have good day</h1>
    <div class="heading">CASINO SLOT MACHINE</div>

            <div class="value" id="value1"><img id="img1" src="wami.jpg" width="250px"></div>
        </div>
        <div class="slot" id="slot2">
            <div class="value" id="value2"><img id="img2" src="wami2.jpg" width="250px"></div>
        </div>
        <div class="slot" id="slot3">
            <div class="value" id="value3"><img id="img3" src="nora.jpg" width="250px"></div>
        </div>
    </div>
    <button id="spin">SPIN</button>
    <br>
    <div id="result"></div>
    <input  type="number" id="inpspeed">
</body>
